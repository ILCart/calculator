<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="main.js"></script>
</head>

<body>
    <form action="" id="calculator" class="flex">
        <input type="number" name="Input" id="calculatorInput">
        <section id="keypad" class="flex">
            <button type="button">1</button>
            <button type="button">2</button>
            <button type="button">3</button>
            <button type="button">4</button>
            <button type="button">5</button>
            <button type="button">6</button>
            <button type="button">7</button>
            <button type="button">8</button>
            <button type="button">9</button>
            <button type="button">0</button>
        </section>
        <section id="operators" class="flex">
            <button type="button">+</button>
            <button type="button">-</button>
            <button type="button">*</button>
            <button type="button">/</button>
            <button type="button">^</button>
        </section>
        <button type="button" id="eval">=</button>
    </form>
</body>
    <button type="button" id="keyboardInput">Start Keyboard Input</button>
</html>
